    <!-- Title of the page -->

<body>
<main class="main">
    <!-- Main chat container -->
    <div class="container">

        <!-- Header section with title and action buttons -->
        <header class="header">
            <!-- Title of the chat interface -->
            <h2>SolarIA Assistante</h2>

            <!-- Header actions (Clear conversation button) -->
            <div class="header__actions">
                <!-- Link to clear the conversation (using Thymeleaf templating engine for dynamic URLs) -->
                <a href="#" th:href="@{/chat/clear}" id="clear-conversation-button">Clear Conversation</a>
            </div>
        </header>

        <!-- Chat section where chat bubbles are displayed -->
        <div class="chat" id="chat">
            <!-- Initial bot message bubble -->
            <div class="chat__bubble chat__bubble--bot">

        </div>

        <!-- Message input section where users type their messages -->
        <section class="input">
            <div class="input__container">
                <!-- Input field for the user to type a message -->
                <input type="text" class="input__input" placeholder="Type your message..." id="input">

                <!-- Send button with an icon to trigger message sending -->
                <button aria-label="Send button" id="send-button" class="input__send">
                    <i class="icon icon--send-message"></i>
                </button>
            </div>
        </section>
    </div>
